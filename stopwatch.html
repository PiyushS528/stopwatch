<!doctype html>
<html>
	<head>
		<title> Timer </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1">
		
		<style type="text/css">
			body, html {
				background: #dfdfdf;
				color: #000000;
			}
			#container {
				margin: auto;
				max-width: 100%;
				width: 300px;
			}
			#timer_div {
				border: 1px solid #000000;
				font-family: monospace;
				font-size: 40px;
				font-weight: bold;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<br>
			<div id="timer_div"></div>
		</div>
		
		<script type="text/javascript">
			var timerDiv = document.getElementById ("timer_div");
			var t = {
				y: 2021,
				mo: 9,
				d: 28,
				h: 1,
				m: 40,
				s: 0
			};
			var startTime = new Date (t.y, t.mo, t.d, t.h, t.m, t.s).getTime();
			
			function doubleDigit (t) {
				var s = t.toString();
				if (s.length === 1)
					s = '0' + s;
				return s;
			}
			function updateTimer () {
				var elapsedSeconds = ((Date.now() - startTime) / 1000) | 0;
				var hrs = doubleDigit ((elapsedSeconds / 3600) | 0);
				var mins = doubleDigit (((elapsedSeconds - 3600 * hrs) / 60) | 0);
				var secs = doubleDigit ((elapsedSeconds - 3600 * hrs - 60 * mins) | 0);
				
				timerDiv.innerHTML = hrs + "<br>" + mins + "<br>" + secs;
				
				setTimeout (updateTimer, 1000 - (Date.now() % 1000) );
			}
			
			setTimeout (updateTimer, 1000 - (Date.now() % 1000) );
		</script>
	</body>
</html>
